<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Mods & Modpacks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Minecraft Mods & Modpacks</h1>
    </header>

    <section id="mods">
        <h2>Mods</h2>
        <div class="mod-list">
            <div class="mod-item">
                <h3>Mod Name 1</h3>
                <p>Description of Mod 1.</p>
                <a href="https://example.com/mod1" target="_blank">Download</a>
            </div>
            <div class="mod-item">
                <h3>Mod Name 2</h3>
                <p>Description of Mod 2.</p>
                <a href="https://example.com/mod2" target="_blank">Download</a>
            </div>
            <!-- Add more mods as needed -->
        </div>
    </section>

    <section id="modpacks">
        <h2>Modpacks</h2>
        <div class="modpack-list">
            <div class="modpack-item">
                <h3>Modpack Name 1</h3>
                <p>Description of Modpack 1.</p>
                <a href="https://example.com/modpack1" target="_blank">Download</a>
            </div>
            <div class="modpack-item">
                <h3>Modpack Name 2</h3>
                <p>Description of Modpack 2.</p>
                <a href="https://example.com/modpack2" target="_blank">Download</a>
            </div>
            <!-- Add more modpacks as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
